<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Movie Ticket Prices</h1>
      </div>
      <h2>Select from the options below to see the price:</h2>
    </div>
    <div class="row">
      <div class="col-md-8">
        <form id=ticketForm>
          <select class="form-control" id="movie">
            <option></option>
            <option>Movie 1</option>
            <option>Movie 2</option>
            <option>Movie 3</option>
            <option>Movie 4</option>
          </select>

          <select class="form-control" id="time">
            <option></option>
            <option>Before 6pm</option>
            <option>After 6pm</option>
          </select>

          <select class="form-control" id="age">
            <option></option>
            <option>65 years old + </option>
            <option>Under 65 years old</option>
          </select>
          <button type="submit" class="btn">Get ticket price!</button>

        </form>
      </div>
      <div class="col-md-4">
        <div class="price">
          <p class="outcome">

          </p>
        </div>
      </div>
    </div>
  </body>
</html>
